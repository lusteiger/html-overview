<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习-2：HTML表格</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <!--说明：在此添加一个table，内容请对比mockups文件夹下面的mockup-->
    <!--table已经添加default 样式，只需完成HTML-->
    <!--合理使用table, thead, tbody, tfoot, tr, th, td标签-->
    <!--合理使用colspan, rowspan属性-->
    <table>
        <thead>
            <tr>
                <th colspan="2"> </th>
                <th>Colum1</th>
                <th>Colum2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3" width="25%">Row 1</td>
                <td width="25%">Row 1-1</td>
                <td width="25%"></td>
                <td width="25%"></td>
            </tr>
            <tr>
                <td width="25%">Row 1-2</td>
                <td width="25%"></td>
                <td width="25%"></td>
            </tr>
            <tr>
                <td width="25%">Row 1-3</td>
                <td width="25%"></td>
                <td width="25%"></td>
            </tr>
            <tr>
                <td colspan="2">Row 2</td>
                <td width="25%"></td>
                <td width="25%"></td>
            </tr>
            <tr>
                <td colspan="2">Row 3</td>
                <td width="25%"></td>
                <td width="25%"></td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="4">Footer</td>
        </tfoot>
    </table>
</body>
</html>
